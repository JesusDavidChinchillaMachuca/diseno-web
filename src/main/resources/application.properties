spring.application.name=PaginaWeb

# Puerto del servidor
server.port=8080

# PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/BasePaginaWeb
spring.datasource.username=postgres
spring.datasource.password=1516

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Codificación
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Si decides separar el frontend durante desarrollo
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Carpeta de recursos estáticos (para frontend compilado)
spring.web.resources.static-locations=classpath:/static/

# Ruta por defecto para index.html si vas a servir React embebido
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

